<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレイル測定シート</title>
    <style>
        body { font-family: sans-serif; background: #fff; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        .header { border-bottom: 3px solid #28a745; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        
        .ohajiki-area { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
        .ohajiki-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .ohajiki { width: 30px; height: 30px; border-radius: 50%; box-shadow: inset -3px -3px 6px rgba(0,0,0,0.1); position: relative; }
        .red { background: #dc3545; } .blue { background: #007bff; } .yellow { background: #ffc107; } .white { background: #fff; border: 1px solid #ccc; }

        .table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .table th { background: #e9ecef; border: 1px solid #dee2e6; padding: 10px; font-size: 0.85rem; }
        .table td { border: 1px solid #dee2e6; padding: 12px 10px; font-size: 0.9rem; }
        
        .dot { width: 14px; height: 14px; border-radius: 50%; display: inline-block; }
        .btn-close { display: inline-block; margin-top: 30px; padding: 12px 40px; background: #6c757d; color: white; text-decoration: none; border-radius: 30px; font-weight: bold; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="margin:0; color:#28a745; font-size: 1.5rem;">フレイル測定シート</h1>
            <div style="font-size: 0.8rem; color: #666;">実施日: {{ date }}</div>
        </div>

        <div class="ohajiki-area">
            <div class="ohajiki-container">
                {% set item_list = ['finger','q1','q2','q3','q4','q5','q6','q7','q8','q9','q10','q11','q12','q13','q14','q15','grip','bmi'] %}
                {% for id in item_list %}
                    <div class="ohajiki {{ colors.get(id, 'white') }}"></div>
                {% endfor %}
            </div>
        </div>

        <table class="table">
            <thead>
                <tr><th style="width:40px;">No</th><th>項目</th><th>回答内容</th><th style="width:60px;">評価</th></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div style="text-align: center;" class="no-print">
            <a href="/result" class="btn-close">✕ 画面を閉じて戻る</a>
        </div>
    </div>

    <script>
        const answers = {{ answers|tojson }};
        const colors = {{ colors|tojson }};
        const qList = [
            { id: "finger", no: "-", text: "指輪っかテスト" },
            { id: "q1", no: "1", text: "現在の健康状態" }, { id: "q2", no: "2", text: "生活の満足度" },
            { id: "q3", no: "3", text: "1日3食の食事" }, { id: "q4", no: "4", text: "噛みにくさ" },
            { id: "q5", no: "5", text: "むせ" }, { id: "q6", no: "6", text: "体重減少" },
            { id: "q7", no: "7", text: "歩行速度" }, { id: "q8", no: "8", text: "転倒経験" },
            { id: "q9", no: "9", text: "運動習慣" }, { id: "q10", no: "10", text: "もの忘れ" },
            { id: "q11", no: "11", text: "今日の日付" }, { id: "q12", no: "12", text: "喫煙習慣" },
            { id: "q13", no: "13", text: "外出頻度" }, { id: "q14", no: "14", text: "友人との交流" },
            { id: "q15", no: "15", text: "相談相手" }, { id: "grip", no: "-", text: "握力" }, { id: "bmi", no: "-", text: "BMI" }
        ];
        const tbody = document.getElementById('table-body');
        qList.forEach(q => {
            const colorClass = colors[q.id] || 'white';
            tbody.innerHTML += `<tr>
                <td style="text-align:center; color:#888;">${q.no}</td>
                <td>${q.text}</td>
                <td style="font-weight:bold; color:#007bff;">${answers[q.id] || "-"}</td>
                <td style="text-align:center;"><div class="dot ${colorClass}"></div></td>
            </tr>`;
        });
    </script>
</body>
</html>
