<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレイル測定報告書</title>
    <style>
        body { font-family: sans-serif; background: #fff; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        .header { border-bottom: 3px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .header h1 { margin: 0; color: #007bff; font-size: 1.6rem; }
        .status-summary { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; border: 1px solid #dee2e6; }
        .table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .table th { background: #e9ecef; border: 1px solid #dee2e6; padding: 10px; font-size: 0.9rem; }
        .table td { border: 1px solid #dee2e6; padding: 10px; vertical-align: middle; }
        .eval-dot { width: 18px; height: 18px; border-radius: 50%; border: 3px solid; margin: auto; }
        .blue { border-color: #007bff; }
        .red { border-color: #dc3545; }
        .btn-area { text-align: center; margin-top: 30px; }
        .btn-print { background: #007bff; color: white; padding: 12px 30px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; }
        .btn-close { display: inline-block; margin-top: 15px; padding: 10px 20px; background: #f1f3f5; color: #333; text-decoration: none; border-radius: 8px; border: 1px solid #ccc; font-weight: bold; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>フレイル測定報告書</h1>
            <div style="font-size: 0.9rem; color: #666;">測定日時: {{ date }}</div>
        </div>
        <div class="status-summary">
            <span style="font-weight: bold;">総合判定：</span>
            <span style="font-size: 1.5rem; font-weight: bold; color: {{ status_color }};">{{ status }}</span>
        </div>
        <table class="table">
            <thead>
                <tr><th style="width:40px;">No</th><th>質問項目</th><th style="width:160px;">回答内容</th><th style="width:60px;">評価</th></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div class="btn-area no-print">
            <button class="btn-print" onclick="window.print()">このページを印刷する</button><br>
            <a href="/result" class="btn-close">✕ 画面を閉じて戻る</a>
        </div>
    </div>
    <script>
        const answers = {{ answers|tojson }};
        const colors = {{ colors|tojson }};
        const qList = [
            { id: "finger", no: "-", text: "指輪っかテスト" },
            { id: "q1", no: "1", text: "現在の健康状態" }, { id: "q2", no: "2", text: "生活の満足度" },
            { id: "q3", no: "3", text: "1日3食の食事" }, { id: "q4", no: "4", text: "噛みにくさ" },
            { id: "q5", no: "5", text: "むせ" }, { id: "q6", no: "6", text: "体重減少" },
            { id: "q7", no: "7", text: "歩行速度" }, { id: "q8", no: "8", text: "転倒経験" },
            { id: "q9", no: "9", text: "運動習慣" }, { id: "q10", no: "10", text: "もの忘れ" },
            { id: "q11", no: "11", text: "今日の日付" }, { id: "q12", no: "12", text: "喫煙習慣" },
            { id: "q13", no: "13", text: "外出頻度" }, { id: "q14", no: "14", text: "友人との交流" },
            { id: "q15", no: "15", text: "相談相手" }, { id: "grip", no: "-", text: "握力" }, { id: "bmi", no: "-", text: "BMI" }
        ];
        const tbody = document.getElementById('table-body');
        qList.forEach(q => {
            const isRisk = (colors[q.id] === 'red' || colors[q.id] === 'yellow');
            tbody.innerHTML += `<tr>
                <td style="text-align:center; color:#888;">${q.no}</td>
                <td style="font-size:0.9rem;">${q.text}</td>
                <td style="font-weight:bold; color:#007bff; font-size:0.9rem;">${answers[q.id] || "-"}</td>
                <td><div class="eval-dot ${isRisk ? 'red' : 'blue'}"></div></td>
            </tr>`;
        });
    </script>
</body>
</html>
