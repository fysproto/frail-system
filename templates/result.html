<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測定結果</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; margin: 0; padding: 20px; text-align: center; color: #333; }
        .ohajiki-area { background: #fff; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .ohajiki-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin: 20px 0; }
        
        .ohajiki {
            width: 48px; height: 48px; border-radius: 50%; display: inline-block;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.5), 0 3px 6px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2); position: relative;
        }
        .ohajiki::before { content: ''; position: absolute; top: 10%; left: 10%; width: 80%; height: 80%; border-radius: 50%; border-top: 2px solid rgba(255,255,255,0.4); }

        .red { background: rgba(220, 53, 69, 0.85); }
        .blue { background: rgba(0, 123, 255, 0.85); }
        .white { background: rgba(255, 255, 255, 0.95); border: 1px solid #ddd; }

        .category-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; text-align: left; }
        .category-title { font-weight: bold; border-left: 5px solid #28a745; padding-left: 10px; margin-bottom: 10px; color: #28a745; }
        .item-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .dot { width: 14px; height: 14px; border-radius: 50%; display: inline-block; }
        .btn-home { display: inline-block; padding: 15px 40px; background: #007bff; color: white; text-decoration: none; border-radius: 30px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>お疲れ様でした！</h2>
    <div class="ohajiki-area">
        <p>今日のおはじきを数えてみましょう</p>
        <div class="ohajiki-container">
            {% for id, color in colors.items() %}
                <div class="ohajiki {{ color }}"></div>
            {% endfor %}
        </div>
        <p style="font-size: 0.8rem; color: #999;">※赤いおはじきは「のびしろ」のサインです</p>
    </div>

    <div class="category-card">
        <div class="category-title">筋肉のちから（運動）</div>
        <div class="item-row">指輪っかテスト <span class="dot {{ colors.get('finger','white') }}"></span></div>
        <div class="item-row">BMI（体格） <span class="dot {{ colors.get('bmi','white') }}"></span></div>
        <div class="item-row">握力 <span class="dot {{ colors.get('grip','white') }}"></span></div>
        <div class="item-row">Q7〜9 運動項目 <span class="dot {{ colors.get('q7','white') }}"></span></div>
    </div>

    <div class="category-card" style="background: #f8f9fa; border: 1px dashed #adb5bd;">
        <div class="category-title" style="color: #6c757d; border-left-color: #adb5bd;">保健師さんとの確認用</div>
        <div class="item-row">Q1 健康状態 <span class="dot white"></span></div>
        <div class="item-row">Q2 生活の満足度 <span class="dot white"></span></div>
        <div class="item-row">Q12 たばこの習慣 <span class="dot white"></span></div>
    </div>

    <a href="/mypage" class="btn-home">マイページへ戻る</a>
</body>
</html>
