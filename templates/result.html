<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測定結果</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; margin: 0; padding: 20px; text-align: center; color: #333; }
        .ohajiki-area { background: #fff; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .ohajiki-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px 0; }
        /* 立体的なおはじきデザイン */
        .ohajiki {
            width: 45px; height: 45px; border-radius: 50%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2), 3px 5px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .ohajiki::after { /* 光の反射 */
            content: ''; position: absolute; top: 15%; left: 15%; width: 30%; height: 30%;
            background: rgba(255,255,255,0.4); border-radius: 50%;
        }
        .red { background: radial-gradient(circle at 30% 30%, #ff5f6d, #dc3545); }
        .blue { background: radial-gradient(circle at 30% 30%, #5fafff, #007bff); }
        .yellow { background: radial-gradient(circle at 30% 30%, #fff05f, #ffc107); }

        .category-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; text-align: left; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .category-title { font-weight: bold; border-left: 5px solid #28a745; padding-left: 10px; margin-bottom: 10px; color: #28a745; }
        .item-row { display: flex; align-items: center; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .btn-home { display: inline-block; padding: 15px 40px; background: #007bff; color: white; text-decoration: none; border-radius: 30px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>お疲れ様でした！</h2>
    <div class="ohajiki-area">
        <p>画面を見て、おはじきを数えてみましょう</p>
        <div class="ohajiki-container">
            {% for cid, color in colors.items() %}
                <div class="ohajiki {{ color }}"></div>
            {% endfor %}
        </div>
    </div>

    <div class="category-card">
        <div class="category-title">筋肉のちから（運動）</div>
        <div class="item-row">指輪っか <span class="dot {{ colors.get('finger','gray') }}"></span></div>
        <div class="item-row">BMI <span class="dot {{ colors.get('bmi','gray') }}"></span></div>
        <div class="item-row">握力 <span class="dot {{ colors.get('grip','gray') }}"></span></div>
        <div class="item-row">Q7 歩く速さ <span class="dot {{ colors.get('q7','gray') }}"></span></div>
        <div class="item-row">Q8 転倒 <span class="dot {{ colors.get('q8','gray') }}"></span></div>
        <div class="item-row">Q9 運動習慣 <span class="dot {{ colors.get('q9','gray') }}"></span></div>
    </div>

    <div class="category-card">
        <div class="category-title">お食事のようす（栄養）</div>
        <div class="item-row">Q3 3食摂取 <span class="dot {{ colors.get('q3','gray') }}"></span></div>
        <div class="item-row">Q4 噛む力 <span class="dot {{ colors.get('q4','gray') }}"></span></div>
        <div class="item-row">Q5 むせ <span class="dot {{ colors.get('q5','gray') }}"></span></div>
        <div class="item-row">Q6 体重減少 <span class="dot {{ colors.get('q6','gray') }}"></span></div>
    </div>

    <div class="category-card">
        <div class="category-title">つながり（社会参加）</div>
        <div class="item-row">Q13 外出 <span class="dot {{ colors.get('q13','gray') }}"></span></div>
        <div class="item-row">Q14 交流 <span class="dot {{ colors.get('q14','gray') }}"></span></div>
        <div class="item-row">Q15 相談相手 <span class="dot {{ colors.get('q15','gray') }}"></span></div>
    </div>

    <div style="opacity: 0.6; font-size: 0.8rem; margin-top: 30px;">
        <div class="category-title" style="border-left-color: #6c757d; color: #6c757d;">その他</div>
        <div class="item-row">Q1 健康状態 <span class="dot {{ colors.get('q1','gray') }}"></span></div>
        <div class="item-row">Q2 生活満足度 <span class="dot {{ colors.get('q2','gray') }}"></span></div>
        <div class="item-row">Q10 物忘れ <span class="dot {{ colors.get('q10','gray') }}"></span></div>
        <div class="item-row">Q11 日付 <span class="dot {{ colors.get('q11','gray') }}"></span></div>
        <div class="item-row">Q12 たばこ <span class="dot {{ colors.get('q12','gray') }}"></span></div>
    </div>

    <a href="/mypage" class="btn-home">マイページへ戻る</a>
</body>
</html>
