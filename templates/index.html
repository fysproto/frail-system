<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>フレイル判定</title>
    <style>
        html, body { position: fixed; width: 100%; height: 100%; overflow: hidden; touch-action: none; font-family: sans-serif; margin: 0; background: #f0f4f8; font-size: 18px; }
        #app { display: flex; flex-direction: column; height: 100%; }
        header { height: 80px; background: #fff; text-align: center; border-bottom: 2px solid #dee2e6; display: flex; flex-direction: column; justify-content: center; position: relative; }
        #q-no { font-size: 0.9rem; color: #6c757d; }
        #q-text { font-weight: bold; padding: 0 15px; font-size: 1.2rem; line-height: 1.3; }
        #progress-bar { position: absolute; bottom: 0; left: 0; height: 5px; background: #007bff; transition: width 0.3s; }
        #main-stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        #drop-zone { width: 170px; height: 170px; border: 4px dashed #adb5bd; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff; color: #adb5bd; text-align: center; font-size: 1rem; margin-bottom: 10px; }
        .placed-ohajiki { width: 140px; height: 140px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2rem; box-shadow: inset 0 0 15px rgba(255,255,255,0.5), 0 4px 10px rgba(0,0,0,0.2); position: relative; }
        #options { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; justify-content: center; width: 100%; min-height: 85px; }
        .seal { width: 85px; height: 85px; border-radius: 50%; background: #fff; border: 2px solid #dee2e6; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.9rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); user-select: none; touch-action: none; font-weight: bold; text-align: center; padding: 5px; box-sizing: border-box; }
        #next-btn { margin-top: 15px; padding: 15px 60px; border-radius: 40px; border: none; background: #28a745; color: white; font-size: 1.4rem; font-weight: bold; visibility: hidden; }
        #next-btn.visible { visibility: visible; }
        #next-btn:active { background: #218838; opacity: 0.8; }
        #next-btn:disabled { background: #adb5bd; cursor: not-allowed; }
        .ohajiki-blue { background: #007bff; } 
        .ohajiki-red { background: #dc3545; } 
        .ohajiki-white { background: #fff; color: #666 !important; border: 1px solid #ccc; }
        .ohajiki-yellow { background: #ffc107; color: white !important; }
        .status-dot { display: inline-block; width: 14px; height: 14px; border-radius: 50%; margin-left: 8px; }
        .bg-blue { background: #007bff; } .bg-red { background: #dc3545; }
        .input-group { background: #fff; padding: 20px; border-radius: 15px; width: 100%; max-width: 320px; }
        .input-group input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1.1rem; }
    </style>
</head>
<body>
<div id="app">
    <header><div id="q-no"></div><div id="q-text"></div><div id="progress-bar"></div></header>
    <div id="main-stage"><div id="drop-zone">ここにシールをドラッグ</div><div id="options"></div><button id="next-btn" ontouchend="handleNext(event)" onclick="handleNext(event)">次へ</button></div>
</div>
<script>
    const gender = "{{ gender|safe }}" || "1";
    const questions = [
        { id: "finger", no: "計測", text: "指輪っかテスト", opts: ["囲めない", "ちょうど", "隙間ができる"], type: "logic", blue: ["囲めない", "ちょうど"], red: ["隙間ができる"] },
        { id: "q1", no: "1", text: "現在の健康状態はいかがですか？", opts: ["よい", "まあよい", "ふつう", "あまりよくない", "よくない"], type: "logic", blue: ["よい", "まあよい", "ふつう"], red: ["あまりよくない", "よくない"] },
        { id: "q2", no: "2", text: "毎日の生活に満足していますか？", opts: ["満足", "やや満足", "やや不満", "不満"], type: "logic", blue: ["満足", "やや満足"], red: ["やや不満", "不満"] },
        { id: "q3", no: "3", text: "1日3食きちんと食べていますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["はい"], red: ["いいえ"] },
        { id: "q4", no: "4", text: "固いものが食べにくくなりましたか？", opts: ["はい", "いいえ"], type: "logic", blue: ["いいえ"], red: ["はい"] },
        { id: "q5", no: "5", text: "お茶や汁物でむせることがありますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["いいえ"], red: ["はい"] },
        { id: "q6", no: "6", text: "半年で2~3kg以上の体重減少がありましたか？", opts: ["はい", "いいえ"], type: "logic", blue: ["いいえ"], red: ["はい"] },
        { id: "q7", no: "7", text: "歩く速度が遅くなってきたと思いますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["いいえ"], red: ["はい"] },
        { id: "q8", no: "8", text: "この1年間に転んだことがありますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["いいえ"], red: ["はい"] },
        { id: "q9", no: "9", text: "週1回以上の運動をしていますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["はい"], red: ["いいえ"] },
        { id: "q10", no: "10", text: "もの忘れがあると言われていますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["いいえ"], red: ["はい"] },
        { id: "q11", no: "11", text: "今日の日付がわからない時がありますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["いいえ"], red: ["はい"] },
        { id: "q12", no: "12", text: "あなたはたばこを吸いますか？", opts: ["吸わない", "やめた", "吸っている"], type: "logic", blue: ["吸わない", "やめた"], red: ["吸っている"] },
        { id: "q13", no: "13", text: "週に1回以上は外出していますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["はい"], red: ["いいえ"] },
        { id: "q14", no: "14", text: "家族や友人と付き合いがありますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["はい"], red: ["いいえ"] },
        { id: "q15", no: "15", text: "体調が悪い時に相談できる人がいますか？", opts: ["はい", "いいえ"], type: "logic", blue: ["はい"], red: ["いいえ"] },
        { id: "calc", no: "計測", text: "身体計測（握力・BMI）", type: "calc" }
    ];

    let currentIdx = 0, allAnswers = {}, colorResults = {}, active = null;

    function render() {
        const q = questions[currentIdx];
        document.getElementById('q-no').innerText = q.no !== "計測" ? `質問 ${q.no} / 15` : "計測項目";
        document.getElementById('q-text').innerText = q.text;
        document.getElementById('progress-bar').style.width = `${(currentIdx / questions.length) * 100}%`;
        const dropZone = document.getElementById('drop-zone');
        dropZone.innerHTML = "ここにシールをドラッグ";
        dropZone.style.display = q.type === "calc" ? "none" : "flex";
        
        const btn = document.getElementById('next-btn');
        if (q.type === "calc") btn.classList.add('visible');
        else btn.classList.remove('visible');
        btn.disabled = false; btn.innerText = "次へ";

        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = "";
        if (q.type === "calc") {
            optsDiv.innerHTML = `<div class="input-group">
                <label>握力 (kg) <span id="dot-grip" class="status-dot"></span></label>
                <input type="text" id="grip" inputmode="decimal" placeholder="00.0" onblur="formatToDecimal(this)">
                <label>身長 (cm)</label>
                <input type="text" id="height" inputmode="decimal" placeholder="000.0" onblur="formatToDecimal(this)">
                <label>体重 (kg)</label>
                <input type="text" id="weight" inputmode="decimal" placeholder="00.0" onblur="formatToDecimal(this)">
                <div>BMI: <span id="bmi-val">-</span> <span id="dot-bmi" class="status-dot"></span></div>
            </div>`;
        } else {
            q.opts.forEach(opt => {
                const el = document.createElement('div'); el.className = 'seal'; el.innerText = opt;
                el.addEventListener('touchstart', (e) => dragStart(e, el, opt, q), { passive: false });
                optsDiv.appendChild(el);
            });
        }
    }

    function formatToDecimal(el) {
        let v = el.value.replace(/\D/g, ""); if (!v) return;
        let num = parseFloat((parseFloat(v) / 10).toFixed(1));

        let isValid = true;
        let msg = "";

        if (el.id === 'height') {
            if (num < 50 || num > 250) { isValid = false; msg = "身長の値（50〜250cm）が正しくありません。"; }
        } else if (el.id === 'weight') {
            if (num <= 10 || num > 200) { isValid = false; msg = "体重の値（10.1kg〜200kg）が正しくありません。"; }
        } else if (el.id === 'grip') {
            if (num < 5 || num > 100) { isValid = false; msg = "握力の値（5kg〜100kg）が正しくありません。"; }
        }

        if (!isValid) {
            alert(msg);
            el.value = ""; 
            setTimeout(() => el.focus(), 10);
            return;
        }

        el.value = num.toFixed(1);
        if (el.id === 'grip') judgeGrip();
        calcBMI();
    }

    function dragStart(e, original, opt, q) {
        active = original.cloneNode(true); active.style.position = 'fixed'; active.style.zIndex = 1000; document.body.appendChild(active);
        const move = (ev) => { active.style.left = (ev.touches[0].clientX - 40) + 'px'; active.style.top = (ev.touches[0].clientY - 40) + 'px'; };
        const end = (ev) => {
            const rect = document.getElementById('drop-zone').getBoundingClientRect();
            const t = ev.changedTouches[0];
            if (t.clientX > rect.left && t.clientX < rect.right && t.clientY > rect.top && t.clientY < rect.bottom) {
                let colorKey = "blue", colorClass = "ohajiki-blue";
                const isRed = q.red.includes(opt);
                if (q.id === "q1" || q.id === "q2" || q.id === "q12") {
                    colorKey = isRed ? "yellow" : "white";
                    colorClass = isRed ? "ohajiki-yellow" : "ohajiki-white";
                } else {
                    colorKey = isRed ? "red" : "blue";
                    colorClass = isRed ? "ohajiki-red" : "ohajiki-blue";
                }
                document.getElementById('drop-zone').innerHTML = `<div class="placed-ohajiki ${colorClass}">${opt}</div>`;
                allAnswers[q.id] = opt; colorResults[q.id] = colorKey;
                document.getElementById('next-btn').classList.add('visible');
            }
            active.remove(); document.removeEventListener('touchmove', move); document.removeEventListener('touchend', end);
        };
        document.addEventListener('touchmove', move, { passive: false }); document.addEventListener('touchend', end);
    }

    function handleNext(e) {
        const btn = document.getElementById('next-btn');
        if (!btn.classList.contains('visible') || btn.disabled) return;
        if (e.type === 'touchend') e.preventDefault();
        goNext();
    }

    async function goNext() {
        const btn = document.getElementById('next-btn');
        if (currentIdx === questions.length - 1) {
            const g = document.getElementById('grip'), h = document.getElementById('height'), w = document.getElementById('weight');
            if (!g.value || !h.value || !w.value) {
                alert("身体計測をすべて入力してください"); return;
            }
            btn.disabled = true; btn.innerText = "保存中...";
            allAnswers.grip = g.value; allAnswers.bmi = document.getElementById('bmi-val').innerText;
            try {
                await fetch('/save', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(allAnswers) });
                const form = document.createElement('form'); form.method = 'POST'; form.action = '/result';
                const iA = document.createElement('input'); iA.type='hidden'; iA.name='answers'; iA.value=JSON.stringify(allAnswers);
                const iC = document.createElement('input'); iC.type='hidden'; iC.name='colors'; iC.value=JSON.stringify(colorResults);
                form.append(iA, iC); document.body.appendChild(form); form.submit();
            } catch (e) {
                alert("保存失敗"); btn.disabled = false; btn.innerText = "次へ";
            }
        } else { currentIdx++; render(); }
    }

    function judgeGrip() {
        const val = parseFloat(document.getElementById('grip').value);
        const threshold = (gender === "1") ? 28.1 : 18.1;
        const isRed = val < threshold;
        document.getElementById('dot-grip').className = "status-dot " + (isRed ? "bg-red" : "bg-blue");
        colorResults['grip'] = isRed ? "red" : "blue";
    }

    function calcBMI() {
        const h = parseFloat(document.getElementById('height').value)/100, w = parseFloat(document.getElementById('weight').value);
        if (h > 0 && w > 0) {
            const bmi = (w / (h * h)).toFixed(1);
            document.getElementById('bmi-val').innerText = bmi;
            const isRed = bmi < 21.5;
            document.getElementById('dot-bmi').className = "status-dot " + (isRed ? "bg-red" : "bg-blue");
            colorResults['bmi'] = isRed ? "red" : "blue";
        }
    }
    render();
</script>
</body>
</html>
