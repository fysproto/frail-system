<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body { position: fixed; width: 100%; height: 100%; overflow: hidden; touch-action: none; font-family: sans-serif; margin: 0; background: #f0f4f8; }
        #app { display: flex; flex-direction: column; height: 100%; }
        header { height: 80px; background: #fff; text-align: center; border-bottom: 2px solid #dee2e6; display: flex; flex-direction: column; justify-content: center; }
        #main-stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #drop-zone { width: 180px; height: 180px; border: 4px dashed #adb5bd; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff; color: #adb5bd; font-size: 1rem; position: relative; }
        .placed-seal { width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; position: absolute; font-size: 1.2rem; animation: pop 0.2s; }
        #seals-container { height: 200px; background: #fff; border-top: 1px solid #dee2e6; display: flex; align-items: center; justify-content: center; padding-bottom: 20px; }
        .seal-row { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; width: 100%; padding: 0 10px; }
        .seal { width: 75px; height: 75px; border-radius: 50%; background: #e9ecef; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; font-weight: bold; box-shadow: 0 5px 10px rgba(0,0,0,0.15); touch-action: none; }
        
        /* 身体計測フォームのレイアウト修正（身長・体重横並び） */
        #input-form { display: none; width: 85%; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .form-row { margin-bottom: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 0.9rem; color: #666; font-weight: bold; }
        .input-group input { width: 100%; padding: 12px; font-size: 1.4rem; border: 2px solid #eee; border-radius: 10px; text-align: center; box-sizing: border-box; }
        .horizontal-group { display: flex; gap: 10px; } /* 横並び用 */
        .bmi-display { text-align: center; background: #f8f9fa; padding: 15px; border-radius: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 10px; }
        
        .status-dot { width: 35px; height: 35px; border-radius: 50%; background: #ddd; flex-shrink: 0; }
        .bg-blue { background: #007bff !important; } .bg-red { background: #dc3545 !important; } .bg-yellow { background: #ffc107 !important; color: #000; }
        #next-btn { display: none; margin: 20px auto; padding: 18px 70px; border-radius: 35px; border: none; background: #28a745; color: white; font-size: 1.3rem; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        @keyframes pop { 0% { transform: scale(0.6); } 100% { transform: scale(1); } }
    </style>
</head>
<body ontouchmove="event.preventDefault()">
<div id="app">
    <header>
        <div id="q-progress" style="font-size:0.9rem; color:#6c757d; margin-bottom:5px;"></div>
        <div id="q-text" style="font-weight:bold; font-size:1.1rem; padding:0 10px;"></div>
    </header>
    
    <div id="main-stage">
        <div id="drop-zone-wrap"><div id="drop-zone">ここにドロップ</div></div>
        
        <div id="input-form">
            <div class="form-row">
                <div class="input-group">
                    <label>握力 (kg)</label>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="number" id="grip" step="0.1" inputmode="decimal" oninput="judgeGrip()">
                        <div id="dot-grip" class="status-dot"></div>
                    </div>
                </div>
            </div>
            <div class="form-row horizontal-group">
                <div class="input-group" style="flex:1;"><label>身長 (cm)</label><input type="number" id="height" step="0.1" inputmode="decimal" oninput="calcBMI()"></div>
                <div class="input-group" style="flex:1;"><label>体重 (kg)</label><input type="number" id="weight" step="0.1" inputmode="decimal" oninput="calcBMI()"></div>
            </div>
            <div class="bmi-display"><span>BMI: <span id="bmi-val">--</span></span><div id="dot-bmi" class="status-dot"></div></div>
        </div>
        
        <button id="next-btn" onclick="goNext()">次へ進む</button>
    </div>
    <div id="seals-container"></div>
</div>

<script>
    // ハイディが選んだ3つのステップ
    const questions = [
        { id: "q12", text: "Q12. 地域活動に参加していますか？", opts: ["週1以上", "月1以上", "年数回", "参加せず"], type: "neutral" },
        { id: "q7", text: "Q7. 歩く速度が遅くなりましたか？", opts: ["はい", "いいえ"], type: "logic", red: "はい", blue: "いいえ" },
        { id: "calc", text: "身体計測（握力・BMI）", type: "calc" }
    ];

    let currentIdx = 0; let allAnswers = {};
    const dropZone = document.getElementById('drop-zone');
    const container = document.getElementById('seals-container');
    const inputForm = document.getElementById('input-form');
    const nextBtn = document.getElementById('next-btn');

    function load() {
        const q = questions[currentIdx];
        document.getElementById('q-progress').innerText = `STEP ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('q-text').innerText = q.text;
        nextBtn.style.display = "none";
        if (q.type === "calc") {
            document.getElementById('drop-zone-wrap').style.display = "none";
            container.style.display = "none";
            inputForm.style.display = "block";
            nextBtn.style.display = "block";
        } else {
            document.getElementById('drop-zone-wrap').style.display = "block";
            container.style.display = "flex";
            inputForm.style.display = "none";
            renderSeals(q.opts);
            dropZone.innerHTML = "ここにドロップ";
        }
    }

    function renderSeals(opts) {
        container.innerHTML = "";
        const row = document.createElement('div'); row.className = 'seal-row';
        opts.forEach(opt => {
            const s = document.createElement('div'); s.className = 'seal'; s.innerText = opt;
            s.addEventListener('touchstart', onStart, {passive: false});
            row.appendChild(s);
        });
        container.appendChild(row);
    }

    let active = null;
    function onStart(e) {
        active = e.target.cloneNode(true); document.body.appendChild(active);
        active.style.position = 'fixed'; active.style.zIndex = '1000';
        updatePos(e.touches[0]);
        document.ontouchmove = (ev) => { ev.preventDefault(); updatePos(ev.touches[0]); };
        document.ontouchend = (ev) => {
            const t = ev.changedTouches[0]; const r = dropZone.getBoundingClientRect();
            if (t.clientX > r.left && t.clientX < r.right && t.clientY > r.top && t.clientY < r.bottom) {
                const q = questions[currentIdx];
                let c = (q.type==="logic") ? (q.red === active.innerText ? "bg-red" : "bg-blue") : "bg-yellow";
                dropZone.innerHTML = `<div class="placed-seal ${c}">${active.innerText}</div>`;
                allAnswers[q.id] = active.innerText; nextBtn.style.display = "block";
            }
            active.remove(); document.ontouchmove = null;
        };
    }
    function updatePos(t) { active.style.left = (t.clientX - 40) + 'px'; active.style.top = (t.clientY - 40) + 'px'; }

    function judgeGrip() {
        const val = parseFloat(document.getElementById('grip').value);
        if(!isNaN(val)) document.getElementById('dot-grip').className = "status-dot " + (val < 28 ? "bg-red" : "bg-blue");
    }
    function calcBMI() {
        const h = parseFloat(document.getElementById('height').value) / 100;
        const w = parseFloat(document.getElementById('weight').value);
        if (h > 0 && w > 0) {
            const bmi = (w / (h * h)).toFixed(1);
            document.getElementById('bmi-val').innerText = bmi;
            document.getElementById('dot-bmi').className = "status-dot " + (bmi < 21.5 ? "bg-red" : "bg-blue");
        }
    }

    function goNext() {
        if (currentIdx === questions.length - 1) {
            allAnswers.grip = document.getElementById('grip').value;
            allAnswers.bmi = document.getElementById('bmi-val').innerText;
            nextBtn.innerText = "保存中...";
            nextBtn.disabled = true;
            fetch('/save', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(allAnswers) })
            .then(res => res.json())
            .then(data => { if(data.status==='success') window.location.href="/success"; });
        } else { currentIdx++; load(); }
    }
    load();
</script>
</body>
</html>
