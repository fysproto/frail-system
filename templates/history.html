<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歴一覧</title>
    <style>
        body { padding: 20px; font-family: sans-serif; background: #f0f4f8; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); max-width: 500px; margin: auto; }
        .item { padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        .item-link { color: #007bff; text-decoration: none; font-size: 1.1rem; font-weight: bold; display: block; }
        .item-link:active { opacity: 0.6; }
        .more-btn { margin-top: 20px; padding: 10px 20px; background: #6c757d; color: white; border-radius: 10px; border: none; cursor: pointer; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h3>過去の測定履歴</h3>
        <div id="list">読み込み中...</div>
        <button id="more-btn" class="more-btn" onclick="showMore()">もっと見る</button>
        <br><br>
        <a href="/mypage" style="color: #666; text-decoration: none; font-size: 0.9rem;">← マイページへ戻る</a>
    </div>
    <script>
        let allData = [];
        let displayCount = 10;

        fetch('/api/get_history')
            .then(r => r.json())
            .then(data => {
                allData = data;
                renderList();
            });

        function renderList() {
            const list = document.getElementById('list');
            const btn = document.getElementById('more-btn');
            const target = allData.slice(0, displayCount);
            
            if (allData.length === 0) { list.innerText = "履歴はありません"; return; }
            
            list.innerHTML = target.map(item => `
                <div class="item">
                    <a href="/history_view?id=${item.id}" class="item-link" target="_blank">${item.display_date}</a>
                </div>
            `).join('');
            
            btn.style.display = allData.length > displayCount ? 'inline-block' : 'none';
        }

        function showMore() {
            displayCount += 10;
            renderList();
        }
    </script>
</body>
</html>
