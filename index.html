<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>フレイル判定</title>
    <style>
        html, body { position: fixed; width: 100%; height: 100%; overflow: hidden; touch-action: none; font-family: sans-serif; margin: 0; background: #f0f4f8; }
        #app { display: flex; flex-direction: column; height: 100%; }
        header { height: 70px; background: #fff; text-align: center; border-bottom: 2px solid #dee2e6; display: flex; flex-direction: column; justify-content: center; position: relative; }
        #progress-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: #007bff; transition: width 0.3s; }
        #main-stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px; }
        #drop-zone { width: 150px; height: 150px; border: 4px dashed #adb5bd; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff; color: #adb5bd; text-align: center; font-size: 0.9rem; margin-bottom: 10px; }
        .placed-seal { width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2rem; }
        #options { display: flex; gap: 12px; margin-top: 20px; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 400px; }
        .seal { width: 75px; height: 75px; border-radius: 50%; background: #fff; border: 2px solid #dee2e6; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.8rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); user-select: none; touch-action: none; text-align: center; padding: 5px; box-sizing: border-box; }
        #next-btn { margin-top: 20px; padding: 15px 50px; border-radius: 30px; border: none; background: #28a745; color: white; font-size: 1.2rem; display: none; font-weight: bold; }
        .bg-blue { background: #007bff; } .bg-red { background: #dc3545; } .bg-yellow { background: #ffc107; color: #000; }
        .input-group { background: #fff; padding: 15px; border-radius: 12px; width: 100%; max-width: 300px; }
    </style>
</head>
<body>
<div id="app">
    <header><div id="q-no"></div><div id="q-text"></div><div id="progress-bar"></div></header>
    <div id="main-stage">
        <div id="drop-zone">ここにシールを</div>
        <div id="options"></div>
        <button id="next-btn" onclick="goNext()">次へ</button>
    </div>
</div>
<script>
    const gender = "{{ gender|safe }}" || "1";
    const questions = [
        { id: "finger", no: "計測", text: "指輪っかテスト", opts: ["囲めない", "ちょうど", "隙間ができる"], type: "logic", blue: ["囲めない", "ちょうど"], red: ["隙間ができる"] },
        { id: "q1", no: "1", text: "現在の健康状態はいかがですか？", opts: ["よい", "まあよい", "ふつう", "あまりよくない", "よくない"], type: "special" },
        // ...（他14問分：スペースの都合上省略するけど、あなたの今のリストをそのまま使ってね）
        { id: "calc", no: "計測", text: "身体計測", type: "calc" }
    ];

    let currentIdx = 0, allAnswers = {}, active = null;

    function render() {
        const q = questions[currentIdx];
        document.getElementById('q-no').innerText = q.no;
        document.getElementById('q-text').innerText = q.text;
        const dropZone = document.getElementById('drop-zone');
        dropZone.innerHTML = "ここにシールを";
        dropZone.style.display = q.type === "calc" ? "none" : "flex";
        document.getElementById('next-btn').style.display = q.type === "calc" ? "block" : "none";
        
        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = "";
        if (q.type === "calc") {
            optsDiv.innerHTML = `<div class="input-group"><input type="number" id="grip" placeholder="握力(kg)"></div>`;
        } else {
            q.opts.forEach((opt, i) => {
                const el = document.createElement('div');
                el.className = 'seal'; el.innerText = opt; el.dataset.val = i + 1;
                el.ontouchstart = (e) => dragStart(e, el);
                optsDiv.appendChild(el);
            });
        }
    }

    function dragStart(e, original) {
        if (active) return;
        active = original.cloneNode(true);
        active.style.position = 'fixed'; active.style.zIndex = 1000; active.style.pointerEvents = 'none';
        document.body.appendChild(active);
        const moveHandler = (ev) => {
            const t = ev.touches[0];
            active.style.left = (t.clientX - 37) + 'px';
            active.style.top = (t.clientY - 37) + 'px';
        };
        const endHandler = (ev) => {
            const t = ev.changedTouches[0];
            const el = document.elementFromPoint(t.clientX, t.clientY);
            const dropZone = document.getElementById('drop-zone');
            if (el === dropZone || dropZone.contains(el)) {
                dropZone.innerHTML = `<div class="placed-seal bg-blue">${original.innerText}</div>`;
                allAnswers[questions[currentIdx].id] = original.dataset.val;
                document.getElementById('next-btn').style.display = "block";
            }
            active.remove(); active = null;
            document.removeEventListener('touchmove', moveHandler);
            document.removeEventListener('touchend', endHandler);
        };
        document.addEventListener('touchmove', moveHandler, { passive: false });
        document.addEventListener('touchend', endHandler);
    }

    async function goNext() {
        if (currentIdx === questions.length - 1) {
            const res = await fetch('/save', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(allAnswers) });
            const data = await res.json();
            if (res.ok) { alert("保存完了！"); window.location.href = data.redirect; }
        } else { currentIdx++; render(); }
    }
    render();
</script>
</body>
</html>
