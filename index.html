<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 画面の揺れ・スクロールを完全に禁止 */
        html, body { 
            width: 100%; height: 100%; 
            overflow: hidden; touch-action: none; 
            font-family: sans-serif; margin: 0; background: #f0f4f8; 
            -webkit-user-select: none; user-select: none;
        }
        #app { display: flex; flex-direction: column; height: 100vh; }
        
        header { 
            flex-shrink: 0; background: #fff; text-align: center; 
            border-bottom: 2px solid #dee2e6; padding: 15px 10px;
        }

        #main-stage { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; padding-top: 20px;
        }
        
        #drop-zone { 
            width: 160px; height: 160px; border: 4px dashed #adb5bd; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; background: #fff; position: relative; 
            color: #adb5bd; font-size: 0.9rem; margin-bottom: 20px;
        }
        .placed-seal { 
            width: 100%; height: 100%; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; position: absolute; 
        }

        #input-form { display: none; width: 90%; background: white; padding: 20px; border-radius: 15px; box-sizing: border-box; }
        .input-group { margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; }
        .input-group input { width: 80px; padding: 10px; font-size: 1.2rem; border: 1px solid #ddd; border-radius: 5px; touch-action: auto; }

        #seals-container { 
            flex-shrink: 0; background: #fff; border-top: 1px solid #dee2e6; 
            padding: 20px 0; display: flex; flex-direction: column; gap: 15px; padding-bottom: 40px;
        }
        .seal-row { display: flex; gap: 12px; justify-content: center; }
        .seal { 
            width: 70px; height: 70px; border-radius: 50%; background: #e9ecef; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.8rem; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            touch-action: none;
        }

        #next-btn { 
            display: none; margin: 20px 0; padding: 15px 60px; 
            border-radius: 35px; border: none; background: #28a745; 
            color: white; font-weight: bold; font-size: 1.2rem; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .bg-blue { background: #007bff !important; } 
        .bg-red { background: #dc3545 !important; } 
        .bg-yellow { background: #ffc107 !important; color: #000; }
        .status-dot { width: 25px; height: 25px; border-radius: 50%; background: #ddd; }
    </style>
</head>
<body>
<div id="app">
    <header>
        <div id="q-progress" style="font-size: 0.8rem; color: #6c757d; margin-bottom: 5px;"></div>
        <div id="q-text" style="font-weight: bold; font-size: 1.1rem; line-height: 1.4;"></div>
    </header>

    <div id="main-stage">
        <div id="drop-zone-wrap"><div id="drop-zone">ここにドロップ</div></div>
        
        <div id="input-form">
            <div class="input-group"><span>握力 (kg)</span><input type="number" id="grip" oninput="judgeGrip()"><div id="dot-grip" class="status-dot"></div></div>
            <div class="input-group"><span>身長 (cm)</span><input type="number" id="height" oninput="calcBMI()"><div></div></div>
            <div class="input-group"><span>体重 (kg)</span><input type="number" id="weight" oninput="calcBMI()"><div></div></div>
            <div class="input-group" style="border-top: 1px solid #eee; padding-top: 10px;"><span>BMI</span><span id="bmi-val" style="font-weight:bold; font-size:1.3rem;">--</span><div id="dot-bmi" class="status-dot"></div></div>
        </div>
        
        <button id="next-btn" onclick="goNext()">次へ進む</button>
    </div>

    <div id="seals-container"></div>
</div>

<script>
    const questions = [
        { id: 12, text: "Q12. 地域活動に参加していますか？", opts: ["週1以上", "月1以上", "年数回", "以前は参加", "参加せず"], type: "neutral" },
        { id: 7, text: "Q7. 歩く速度が遅くなりましたか？", opts: ["はい", "いいえ"], type: "logic", red: "はい", blue: "いいえ" },
        { id: "calc", text: "身体計測（握力・BMI）", type: "calc" }
    ];
    let currentIdx = 0;

    function load() {
        const q = questions[currentIdx];
        document.getElementById('q-progress').innerText = `STEP ${currentIdx + 1} / ${questions.length}`;
        document.getElementById('q-text').innerText = q.text;
        document.getElementById('next-btn').style.display = "none";

        if (q.type === "calc") {
            document.getElementById('drop-zone-wrap').style.display = "none";
            document.getElementById('seals-container').style.display = "none";
            document.getElementById('input-form').style.display = "block";
            document.getElementById('next-btn').style.display = "block";
        } else {
            document.getElementById('drop-zone-wrap').style.display = "block";
            document.getElementById('seals-container').style.display = "flex";
            document.getElementById('input-form').style.display = "none";
            renderSeals(q.opts);
            document.getElementById('drop-zone').innerHTML = "ここにドロップ";
        }
    }

    function renderSeals(opts) {
        const container = document.getElementById('seals-container');
        container.innerHTML = "";
        const row1 = document.createElement('div'); row1.className = 'seal-row';
        const row2 = document.createElement('div'); row2.className = 'seal-row';
        opts.forEach((opt, i) => {
            const s = document.createElement('div'); s.className = 'seal'; s.innerText = opt;
            s.addEventListener('touchstart', onStart, {passive: false});
            (i < 3) ? row1.appendChild(s) : row2.appendChild(s);
        });
        container.appendChild(row1); if(opts.length > 3) container.appendChild(row2);
    }

    let active = null;
    function onStart(e) {
        e.preventDefault();
        active = e.target.cloneNode(true);
        document.body.appendChild(active);
        active.style.position = 'fixed'; active.style.zIndex = '2000';
        updatePos(e.touches[0]);
        document.ontouchmove = (ev) => { ev.preventDefault(); updatePos(ev.touches[0]); };
