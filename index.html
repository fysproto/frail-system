<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { touch-action: none; -webkit-user-select: none; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; position: fixed; background: #f0f4f8; font-family: sans-serif; }
        #app { display: flex; flex-direction: column; height: 100vh; }
        header { flex-shrink: 0; background: #fff; text-align: center; padding: 10px; border-bottom: 2px solid #ddd; }
        #q-text { font-weight: bold; font-size: 1.1rem; height: 3rem; display: flex; align-items: center; justify-content: center; }
        #main-stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #drop-zone { width: 150px; height: 150px; border: 4px dashed #adb5bd; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff; position: relative; color: #adb5bd; }
        .placed-seal { width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; position: absolute; }
        #input-form { display: none; width: 85%; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        input { width: 80px; padding: 10px; font-size: 1.2rem; touch-action: auto; }
        #seals-container { flex-shrink: 0; background: #fff; padding: 15px 0 40px 0; border-top: 1px solid #ddd; }
        .seal-row { display: flex; gap: 12px; justify-content: center; margin-bottom: 12px; }
        .seal { width: 70px; height: 70px; border-radius: 50%; background: #e9ecef; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #next-btn { display: none; padding: 15px 60px; border-radius: 35px; border: none; background: #28a745; color: white; font-weight: bold; font-size: 1.2rem; }
        .bg-blue { background: #007bff !important; } .bg-red { background: #dc3545 !important; } .bg-yellow { background: #ffc107 !important; color: #000; }
    </style>
</head>
<body>
<div id="app">
    <header><div id="q-progress" style="font-size:0.8rem;color:#666;"></div><div id="q-text"></div></header>
    <div id="main-stage">
        <div id="drop-wrap"><div id="drop-zone">シールを置く</div></div>
        <div id="input-form">
            <div class="row"><span>握力 (kg)</span><input type="number" id="grip"></div>
            <div class="row"><span>身長 (cm)</span><input type="number" id="height"></div>
            <div class="row"><span>体重 (kg)</span><input type="number" id="weight"></div>
        </div>
        <button id="next-btn" onclick="goNext()">次へ進む</button>
    </div>
    <div id="seals-container"></div>
</div>
<script>
    const questions = [
        { id: 12, text: "Q12. 地域活動に参加していますか？", opts: ["週1以上", "月1以上", "年数回", "以前は参加", "参加せず"], type: "neutral" },
        { id: 7, text: "Q7. 歩く速度が遅くなりましたか？", opts: ["はい", "いいえ"], type: "logic", red: "はい", blue: "いいえ" },
        { id: "calc", text: "身体計測", type: "calc" }
    ];
    let currentIdx = 0;
    let answers = {};

    function load() {
        const q = questions[currentIdx];
        document.getElementById('q-progress').innerText = `${currentIdx + 1} / 3`;
        document.getElementById('q-text').innerText = q.text;
        document.getElementById('next-btn').style.display = q.type === "calc" ? "block" : "none";
        document.getElementById('drop-wrap').style.display = q.type === "calc" ? "none" : "block";
        document.getElementById('input-form').style.display = q.type === "calc" ? "block" : "none";
        document.getElementById('seals-container').style.display = q.type === "calc" ? "none" : "block";
        if(q.type !== "calc") renderSeals(q.opts);
    }

    function renderSeals(opts) {
        const container = document.getElementById('seals-container'); container.innerHTML = "";
        const row1 = document.createElement('div'); row1.className = 'seal-row';
        const row2 = document.createElement('div'); row2.className = 'seal-row';
        opts.forEach((opt, i) => {
            const s = document.createElement('div'); s.className = 'seal'; s.innerText = opt;
            s.ontouchstart = (e) => {
                e.preventDefault(); const active = s.cloneNode(true); document.body.appendChild(active);
                active.style.position = 'fixed'; active.style.zIndex = '1000';
                const move = (ev) => {
                    const t = ev.touches[0];
                    active.style.left = (t.clientX - 35) + 'px'; active.style.top = (t.clientY - 35) + 'px';
                };
                document.ontouchmove = move;
                document.ontouchend = (ev) => {
                    const t = ev.changedTouches[0]; const r = document.getElementById('drop-zone').getBoundingClientRect();
                    if (t.clientX > r.left && t.clientX < r.right && t.clientY > r.top && t.clientY < r.bottom) {
                        const q = questions[currentIdx];
                        let c = (q.type === "logic") ? (q.red === active.innerText ? "bg-red" : "bg-blue") : "bg-yellow";
                        document.getElementById('drop-zone').innerHTML = `<div class="placed-seal ${c}">${active.innerText}</div>`;
                        answers[q.id] = active.innerText;
                        document.getElementById('next-btn').style.display = "block";
                    }
                    active.remove(); document.ontouchmove = null;
                };
            };
            (i < 3) ? row1.appendChild(s) : row2.appendChild(s);
        });
        container.appendChild(row1); if(opts.length > 3) container.appendChild(row2);
    }

    function goNext() {
        if (currentIdx < questions.length - 1) {
            currentIdx++; document.getElementById('drop-zone').innerHTML = "シールを置く"; load();
        } else {
            const data = { done: true, q_answers: answers, grip: document.getElementById('grip').value };
            window.parent.postMessage({ isStreamlitMessage: true, type: "streamlit:setComponentValue", value: data }, "*");
        }
    }
    load();
</script>
</body>
</html>
